<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Starters</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Pokemon Starter info</h1>
    <p>Click on each pokemon below to get their Pokedex info!</p>

    <section class="pokemonList">
        <img id="bulbasaur" src="img/bulbasaur.PNG" alt="bulbasaur">
        <img id="charmander" src="img/charmander.PNG" alt="charmander">
        <img id="squirtle" src="img/squirtle.PNG" alt="squirtle">
        <img id="chikorita" src="img/chikorita.png" alt="chikorita">
        <img id="cyndaquil" src="img/Cyndaquil.png" alt="cyndaquil">
        <img id="totodile" src="img/totodile.png" alt="totodile">
        <img id="treecko" src="img/treecko.png" alt="treecko">
        <img id="torchic" src="img/250px-255Torchic.png" alt="torchic">
        <img id="mudkip" src="img/250px-258Mudkip.png" alt="mudkip">
    </section>
    <section class="pokedexContainer">
        <h2 id="pokeName"></h2>
        <div id="pokedex"></div>
    </section>

    <script src="main.js"></script>
</body>


</html>
